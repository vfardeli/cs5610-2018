  <a class="navbar-brand" [routerLink]="['/#']">
    <span class="glyphicon glyphicon-chevron-left text-dark"></span>
  </a>
  <div class="navbar-brand font-weight-bold">
    Widget Edit
  </div>
  <a class="navbar-brand pull-right" [routerLink]="['/widget-list']">
    <span class="glyphicon glyphicon-ok text-dark"></span>

<div class="container-fluid cl-body-padding">
  <form>
    <div class="form-group">
      <label for="image-name">Name</label>
      <input type="text" class="form-control" id="image-name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="image-text">Text</label>
      <input type="text" class="form-control" id="image-text" placeholder="Text">
    </div>
    <div class="form-group">
      <label for="image-URL">URL</label>
      <input [(ngModel)]="url" type="text" class="form-control" id="image-URL" placeholder="Image URL" value="https://www.youtube.com">
    </div>
    <div class="form-group">
      <label for="image-width">Width</label>
      <input [(ngModel)]="width" type="text" class="form-control" id="image-width" placeholder="100%">
    </div>
    <div class="form-group">
      <label for="exampleInputFile">Upload</label>
      <input type="file" class="form-control" id="exampleInputFile">
    </div>
    <div class="form-group">
      <button class="btn btn-block btn-primary">Upload Image</button>
    </div>
  </form>
  <a [routerLink]="['/#']" class="btn btn-block btn-danger">Delete</a>
</div>
<nav class="navbar navbar-fixed-bottom navbar-light bg-secondary">
  <a class="navbar-brand pull-right" [routerLink]="['/profile']">
    <span class="glyphicon glyphicon-user text-primary"></span>
  </a>
</nav>
