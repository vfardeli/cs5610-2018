<nav class="navbar navbar-fixed-top navbar-light bg-secondary">
  <a class="navbar-brand" [routerLink]="['/page-list']">
    <span class="glyphicon glyphicon-chevron-left text-dark"></span>
  </a>
  <div class="navbar-brand font-weight-bold">
    Widgets
  </div>
  <a class="navbar-brand pull-right" [routerLink]="['/widget-choose']">
    <span class="glyphicon glyphicon-plus text-dark"></span>
  </a>
</nav>

<div *ngFor="let widget of widgets">
  <div *ngIf="widget.widgetType == 'HEADING' || widget.widgetType == 'HTML'">
    <div class="pull-right">
      <a [routerLink]="['/#']" class="pull-right">
        <span class="glyphicon glyphicon-menu-hamburger"></span>
      </a>
      <a [routerLink]="['/widget-heading']">
        <span class="glyphicon glyphicon-cog"></span>
      </a>
    </div>
    <h1>{{widget.text}}</h1>
  </div>

  <div *ngIf="widget.widgetType == 'IMAGE'">
    <a [routerLink]="['/#']" class="pull-right">
      <span class="glyphicon glyphicon-menu-hamburger"></span>
    </a>
    <a [routerLink]="['/widget-image']" class="pull-right">
      <span class="glyphicon glyphicon-cog"></span>
    </a>
    <img class="img-responsive cl-widget-images" src="{{widget.url}}" alt="alt" width="{{widget.width}}">
  </div>

  <div class="embed-responsive embed-responsive-16by9" *ngIf="widget.widgetType == 'YOUTUBE'">
    <iframe width="{{widget.width}}" height="360" src="{{widget.url}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
    <a [routerLink]="['/#']" class="pull-right">
      <span class="glyphicon glyphicon-menu-hamburger" style="background-color: white"></span>
    </a>
    <a [routerLink]="['/widget-youtube']" class="pull-right">
      <span class="glyphicon glyphicon-cog" style="background-color: white"></span>
    </a>
  </div>
</div>
